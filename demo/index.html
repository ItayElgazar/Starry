<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Starry Demo</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../dist/starry.min.css">
	</head>
	<body>
		<h1>Test:</h1>
		<div id="star-rating"></div>
		<div id="star-rating-2"></div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
		<script type="text/javascript" language="javascript" src="../dist/starry.min.js"></script>
		<script type="text/javascript">
		let starRatingEl = document.getElementById('star-rating')
		var starRating = new Starry(starRatingEl, {
			name: 'star-rating',
			multiRating: true,
			tooltips: [
				'Awful',
				'Poor',
				'Average',
				'Good',
				'Excellent'
			],
			onRate: (value) => console.log(value),
			onClear: () => {
				$('[data-name="star-rating"] [data-tooltip]').tooltip('dispose')
			},
			onRender: () => {
				$('[data-name="star-rating"] [data-tooltip]').tooltip({
					trigger: 'hover',
					placement: 'top'
				})
			},
			icons: {
				blank: './icons/unrated.png',
				hover: './icons/hover.png',
				active: './icons/rated.png'
			}
		})

		let starRating2El = document.getElementById('star-rating-2')
		var starRating2 = new Starry(starRating2El, {
			name: 'star-rating-2',
			stars: 10,
			multiRating: true,
			tooltips: [
				'Awful',
				'Poor',
				'Average',
				'Good',
				'Excellent',
				'Awful',
				'Poor',
				'Average',
				'Good',
				'Excellent'
			],
			onRate: (value) => console.log(value),
			onClear: () => {
				$('[data-name="star-rating-2"] [data-tooltip]').tooltip('dispose')
			},
			onRender: () => {
				$('[data-name="star-rating-2"] [data-tooltip]').tooltip({
					trigger: 'hover',
					placement: 'bottom'
				})
			},
			icons: {
				blank: './icons/unrated.png',
				hover: './icons/hover.png',
				active: './icons/rated.png'
			}
		})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Starry Demo</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../dist/starry.min.css">
	</head>
	<body>
		<h1>HTML:</h1>
		<div id="star-rating-test">
			<div class="Starry">
				<div class="Starry-blank">
					<div class="Starry-star">
						<img src="http://teddy95.github.io/Starry/icons/7/unrated.png" alt="" />
					</div>
					<div class="Starry-star">
						<img src="http://teddy95.github.io/Starry/icons/7/unrated.png" alt="" />
					</div>
					<div class="Starry-star">
						<img src="http://teddy95.github.io/Starry/icons/7/unrated.png" alt="" />
					</div>
					<div class="Starry-star">
						<img src="http://teddy95.github.io/Starry/icons/7/unrated.png" alt="" />
					</div>
					<div class="Starry-star">
						<img src="http://teddy95.github.io/Starry/icons/7/unrated.png" alt="" />
					</div>
				</div>
				<!-- <div class="Starry-active Starry-static" data-rating="2.34"> -->
				<div class="Starry-active" data-rating="2.34">
					<div class="Starry-star">
						<img src="http://teddy95.github.io/Starry/icons/7/rated.png" alt="" />
					</div>
					<div class="Starry-star">
						<img src="http://teddy95.github.io/Starry/icons/7/rated.png" alt="" />
					</div>
					<div class="Starry-star">
						<img src="http://teddy95.github.io/Starry/icons/7/rated.png" alt="" />
					</div>
					<div class="Starry-star">
						<img src="http://teddy95.github.io/Starry/icons/7/rated.png" alt="" />
					</div>
					<div class="Starry-star">
						<img src="http://teddy95.github.io/Starry/icons/7/rated.png" alt="" />
					</div>
				</div>
				<div class="Starry-hover">
					<div class="Starry-star" data-value="1">
						<img src="http://teddy95.github.io/Starry/icons/7/hover.png" alt="" />
					</div>
					<div class="Starry-star" data-value="2">
						<img src="http://teddy95.github.io/Starry/icons/7/hover.png" alt="" />
					</div>
					<div class="Starry-star" data-value="3">
						<img src="http://teddy95.github.io/Starry/icons/7/hover.png" alt="" />
					</div>
					<div class="Starry-star" data-value="4">
						<img src="http://teddy95.github.io/Starry/icons/7/hover.png" alt="" />
					</div>
					<div class="Starry-star" data-value="5">
						<img src="http://teddy95.github.io/Starry/icons/7/hover.png" alt="" />
					</div>
				</div>
			</div>
		</div>
		<h1>Test:</h1>
		<div id="star-rating"></div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
		<script type="text/javascript" language="javascript" src="../dist/starry.min.js"></script>
		<script type="text/javascript">
		let starRatingEl = document.getElementById('star-rating')
		var starRating = new Starry(starRatingEl, {
			name: 'star-rating',
			multiRating: true,
			tooltips: [
				'Awful',
				'Poor',
				'Average',
				'Good',
				'Excellent'
			],
			onRate: (value) => console.log(value),
			onClear: () => {
				$('[data-tooltip]').tooltip('dispose')
			},
			onRender: () => {
				$('[data-tooltip]').tooltip({
					trigger: 'hover',
					placement: 'top'
				})
			},
			icons: {
				blank: './icons/unrated.png',
				hover: './icons/hover.png',
				active: './icons/rated.png'
			}
		})
		</script>
	</body>
</html>
